language: scala
scala:
- 2.11.6
jdk:
- oraclejdk8
env:
  global:
  - secure: 
  - secure: 
  - secure: 
script:
- sbt clean coverage test && sbt coverageAggregate
after_success:
- sbt coveralls
- >
      test "${TRAVIS_PULL_REQUEST}" = 'false' &&
      sbt 'set credentials += Credentials("Sonatype Nexus Repository Manager", "oss.sonatype.org", System.getenv("SONATYPE_USER"), System.getenv("SONATYPE_CREDENTIALS"))' publish
